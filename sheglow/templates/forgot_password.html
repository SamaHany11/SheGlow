
{% extends "base.html" %}
{% block title %}Forgot Password - SHEGLOW{% endblock %}
{% block head %}
<style>
    body {
        font-family: 'Nunito', sans-serif;
        background-image: url("static/images/background.jpeg"); /* Replace with your image file path */
        background-size: cover; /* Ensure the image covers the whole screen */
        background-position: center; /* Center the image */
        margin: 0;
        padding: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    }

    .login-box {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-box h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #D91656; /* Same color as your site theme */
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-box button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #D91656;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .login-box button:hover {
        background-color: #c0134d;
    }

    .login-box p {
        margin-top: 15px;
        font-size: 14px;
    }

    .login-box p a {
        color: #D91656;
        text-decoration: none;
        font-weight: bold;
    }

    .login-box p a:hover {
        text-decoration: underline;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Forgot Password</h2>
        <form action="/forgot_password" method="POST">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</div>
{% endblock %}
